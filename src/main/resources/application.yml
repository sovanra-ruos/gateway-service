
spring:
  application:
    name: gateway
  security:
    oauth2:
      client:
        provider:
          devops:
            issuer-uri: https://identity-service.psa-khmer.world/
        registration:
          devops:
            provider: devops
            client-id: devops
            client-secret: Qwerty@2024
            authorization-grant-type:
              - authorization_code
            scope: openid, profile
            redirect-uri: http://gateway:8081/login/oauth2/code/devops

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin Access-Control-Request-Headers
        - SaveSession
      routes:
        - id: identity
          uri: https://identity-service.psa-khmer.world/
          predicates:
            - Path=/identity/**
          filters:
            - TokenRelay=
            - RewritePath=/identity/(?<segment>.*),/$\{segment}
        - id: project-service
          uri: http://localhost:8087
          predicates:
            - Path=/project/**
          filters:
            - TokenRelay=
            - RewritePath=/project/(?<segment>.*),/$\{segment}
        - id: webapp-bff
          uri: http://localhost:3001
          predicates:
            - Path=/**

server:
  port: 8081
management:
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"



client-security-matchers: >
  /login/**,
  /oauth2/**,
  /logout/**,
  /en/**,
  /auth/**,
  /error/**,
  /identity/**,
  /project/**
  

client-permit-matchers: >
  /login/**,
  /oauth2/**,
  /en/**,
  /auth/**,
  /error/**,
  /identity/**,
  /project/**




